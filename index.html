<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />

        <script src="webxdc.js"></script>
        <script type="module" src="./webxdc-scores.js"></script>
    </head>
    <body>
        <div id="page-wrap" class="pageWrap in_result in_greet">
            <div class="page_header_wrap">
                <div class="page_header"></div>
            </div>
            <div class="page_content_wrap">
                <div class="page_content">
                    <div class="game_content">
                        <div class="game_score">
                            SCORE:
                            <span id="score-value" class="scoreValue"></span>
                        </div>
                        <div class="task_wrap">
                            <div id="task" class="task">
                                <span id="task_x"></span>
                                <span id="task_op"></span>
                                <span id="task_y"></span>
                                <span class="task_eq">
                                    =
                                    <span id="task_res"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="table_content">
                        <div id="game-title" class="gameTitle">Math Battle</div>
                        <div class="result_score">
                            <div>YOU SCORED</div>
                            <span id="result_score_value" class="scoreValue"></span>
                        </div>
                        <div id="table-wrap" class="tableWrap opened">
                            <ul id="table" class="table"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page_footer_wrap">
                <div class="page_footer">
                    <div class="timeline_wrap">
                        <div class="timeline">
                            <div id="timeline_progress" class="timeline_progress"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="buttonWrap correctBtn">
                            <div id="correct-btn" class="button">
                                <div class="icon"></div>
                                <div class="icon_refresh"></div>
                                <div class="icon_play"></div>
                            </div>
                        </div>
                        <div class="buttonWrap wrongBtn">
                            <div id="wrong-btn" class="button">
                                <div class="icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./app.js" charset="utf-8"></script>
    </body>
</html>
